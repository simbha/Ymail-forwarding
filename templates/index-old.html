<html>
  <head>
    <title>My App</title>
  </head>
  <body>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  {% if nickname == "Guest" %}
    <div>Hello honorable Guest!, it seems that you could <a href={{login_url}}>Login</a></div>
    {% else %}
    <div> Hello {{nickname}}, it seems that you could visit your <a href={{prof_url}}>Profile</a> or you could <a href={{logout_url}}>Logout</a></div>
    {% endif %}
    <div class="fb-like" data-href="http://developers.facebook.com/docs/reference/plugins/like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
  </body>
</html>
